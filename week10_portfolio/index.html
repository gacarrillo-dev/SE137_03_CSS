<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
  <style>
    .dark-mode .bg-primary {
      background-color: #1a202c;
    }

    .dark-mode .text-primary {
      color: #f7fafc;
    }

    #dark-mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
  </style>
</head>

<body class="bg-gray-100 dark-mode:bg-gray-900 dark-mode:text-white">
  <button id="dark-mode-toggle" class="text-primary text-xl">
    <i id="dark-icon" class="fas fa-moon"></i>
  </button>

  <header class="bg-primary py-4">
    <nav class="container mx-auto">
      <ul class="flex space-x-4">
        <li><a href="index.html">Home</a></li>
        <li><a href="featured.html">Featured Project</a></li>
        <li><a href="projects.html">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto py-10">
    <h1 class="text-3xl font-bold mb-4">Welcome to My Portfolio</h1>
    <p>This is my personal portfolio showcasing my work from SE137 Cascading Style Sheets.</p>
  </main>

  <footer class="bg-gray-200 text-center py-4">
    <p>&copy; 2023 My Portfolio. All rights reserved.</p>
  </footer>

  <script>
    const darkModeToggle = document.querySelector('#dark-mode-toggle');
    const body = document.body;
    const darkIcon = document.querySelector('#dark-icon');

    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      darkIcon.classList.toggle('fa-moon');
      darkIcon.classList.toggle('fa-sun');
    });
  </script>
</body>

</html>
